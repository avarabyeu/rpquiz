---
meta:
  image: "quay.io/avarabyeu/rpquiz"
  port: "4200"

resource_types:
- name: ssh
  type: docker-image
  source:
    repository: quay.io/avarabyeu/concourse-ssh-resource

resources:
- name: rpquiz-git
  type: git
  source:
    uri: https://github.com/avarabyeu/rpquiz.git
    branch: master

- name: rpquiz-git-dockerfiles
  type: git
  source:
    uri: https://github.com/avarabyeu/rpquiz.git
    branch: master


- name: go-base-image
  type: docker-image
  source:
    repository: quay.io/avarabyeu/golang-base
    username: ((docker_login))
    password: ((docker_pass))

- name: rpbot-base-image
  type: docker-image
  source:
    repository: quay.io/avarabyeu/rpbot-base
    username: ((docker_login))
    password: ((docker_pass))

- name: rpquiz-docker-image
  type: docker-image
  source:
    repository: quay.io/avarabyeu/rpquiz
    username: ((docker_login))
    password: ((docker_pass))

- name: staging-server
  type: ssh
  source:
    host: ((deploy_host))
    user: ((deploy_host_user))
    password: ((deploy_host_password))

jobs:
- name: build-base
  plan:
  - get: rpquiz-git-dockerfiles
    trigger: false
  - put: go-base-image
    get_params: { skip_download: true }
    params:
      params: {save: true}
      build: rpquiz-git-dockerfiles
      dockerfile: rpquiz-git-dockerfiles/ci/images/DockerfileGoBuilder
  - put: rpbot-base-image
    get_params: { skip_download: true }
    params:
      params: {save: true}
      build: rpquiz-git-dockerfiles
      dockerfile: rpquiz-git-dockerfiles/ci/images/DockerfilePythonBuilder

- name: build
#  public: true
#  serial: true
  plan:
  - get: go-base-image
    params: {save: true}
    passed: [build-base]
  - get: rpbot-base-image
    params: {save: true}
    passed: [build-base]
  - get: rpquiz-git
    trigger: true
  - put: rpquiz-docker-image
    get_params: { skip_download: true }
    params:
      load_bases: [go-base-image,rpbot-base-image]
#      cache: true
      params: {save: true}
      build: rpquiz-git
      dockerfile: rpquiz-git/DockerfileProd

- name: Deploy
  plan:
  - get: rpquiz-docker-image
    trigger: true
    # Only if build job has passed
    passed: [build]
  - put: staging-server
    params:
      interpreter: /bin/sh
      #        echo "<docker_pass>" | docker login -u "<docker_login>" quay.io/avarabyeu/rpquiz --password-stdin
      script: |
        docker pull "<image>"
        docker rm -f rpquiz || true
        docker run -d -p "<deploy_port>":"<deploy_port>" --restart=always --name rpquiz -e RP_PROJECT="<rp_project>" -e RP_UUID="<rp_uuid>" -e TG_TOKEN="<telegram_token>" "<image>"
      placeholders:
      - name: "<telegram_token>"
        value: ((telegram_token))
      - name: "<image>"
        value:  ((image))
      - name: "<deploy_port>"
        value: ((deploy_port))
      - name: "<rp_uuid>"
        value: ((rp_uuid))
      - name: "<rp_project>"
        value: ((rp_project))

- name: Test
  plan:
  - get: staging-server
    trigger: true
    passed: [Deploy]
  - task: run_test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: willena/alpine-httpie-jq
          tag: "latest"
      run:
        path: sh
        args:
        - -exc
        - |
          http http://${DEPLOY_HOST}:${DEPLOY_PORT}/health | jq -e '[.status == "ok"] | any' >/dev/null
      params:
        DEPLOY_HOST: ((deploy_host))
        DEPLOY_PORT: ((deploy_port))
